    <script>
      AFRAME.registerComponent('gaze-play', {
        schema: {
        target: {type: 'selector'}
        },
        init: function () {
        var videoEl = this.data.target;
        this.el.addEventListener('mouseenter', () => {
        this.timer = setTimeout(() => {
        videoEl.play();
        }, 2000);
        });
        this.el.addEventListener('mouseleave', () => {
        clearTimeout(this.timer);
        });
        }
        });
    </script>
